<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .whatsapp:hover {
            background-color: #1EBE57;
        }
        .email {
            background-color: #0072c6;
        }
        .email:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <a href="https://wa.me/1234567890" class="button whatsapp" target="_blank">WhatsApp Us</a>
        <a href="mailto:example@example.com" class="button email">Email Us</a>
    </div>
</body>
</html>
